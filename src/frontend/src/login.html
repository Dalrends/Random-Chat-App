<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Page</title>
  <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
  <div class="cotn_principal">
    <div class="cont_centrar">
    
      <div class="cont_login">
    <div class="cont_info_log_sign_up">
          <div class="col_md_login">
    <div class="cont_ba_opcitiy">
            
            <h2><font color="black"><b>LOGIN</b></font></h2>  
      <p>Random Chat App</p> 
      <button class="btn_login" onclick="cambiar_login()"><b>LOGIN</b></button>
      </div>
      </div>
    <div class="col_md_sign_up">
    <div class="cont_ba_opcitiy">
      <h2><font color="red"><b>SIGN UP</b></font></h2>
    
      
      <p>Random Chat App</p>
    
      <button class="btn_sign_up" onclick="cambiar_sign_up()"><b>SIGN UP</b></button>
    </div>
      </div>
           </div>
    
        
        <div class="cont_back_info">
           <div class="cont_img_back_grey">
           <img src="https://manuals.plus/wp-content/uploads/2021/08/RCA-Logo.png" alt="" />
           </div>
           
        </div>
    <div class="cont_forms" >
        <div class="cont_img_back_">
           <img src="https://manuals.plus/wp-content/uploads/2021/08/RCA-Logo.png" alt="" />
           </div>
     <div class="cont_form_login" id="loginForm" method="post" action="/login">
    <a href="#" onclick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
       <h2><font color="black"><b>LOGIN</b></font></h2>
        <form class="form" id="loginForm" method="post" action="/login">
          <input type="text" id="loginUsername" placeholder="Username" required/>
          <input type="password" id="loginPassword" placeholder="Password" required/>
          <button class="btn_login" id="loginButton" onclick="cambiar_login()">LOGIN</button>
        </form>
      </div>
      
       <div class="cont_form_sign_up" id="registerForm" method="post" action="/register">
    <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
         <h2><font color="black"><b>SIGN UP</b></font></h2>
          <form class="form" id="registerForm" method="post" action="/register">
            <input type="text" id="registerUsername" placeholder="Username" required/>
            <input type="password" id="registerPassword" placeholder="Password" required/>
            <button class="btn_sign_up" id="registerButton" onclick="cambiar_sign_up()">SIGN UP</button>
          </form>
      </div>
    
        </div>
        
      </div>
     </div>
    </div>
    <script src="loginClient.js"></script>
</body>
</html>
